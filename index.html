<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPO Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>IPO Tracker</h2>

  <div class="date-section">
    <label>Select Date: </label>
    <input type="date" id="datePicker" />
    <button onclick="loadDate()">Load Date</button>
  </div>

  <div id="ipoContainer"></div>
  <div id="summaryContainer"></div>

  <!-- Clear only the selected date -->
  <button onclick="clearDateData()" style="margin-top:15px; background:#555; color:white; border:none; padding:8px 12px; cursor:pointer;">
    Clear Data for Selected Date
  </button>

  <!-- Optional: Clear all dates -->
  <button onclick="clearAllData()" style="margin-top:15px; background:#a00; color:white; border:none; padding:8px 12px; cursor:pointer;">
    Clear All Dates
  </button>

  <script src="index.js"></script>
</body>
</html>
